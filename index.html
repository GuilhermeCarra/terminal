<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terminal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="background__container d-flex">
            <div class="main__display">
                <div class="main__display__menu">
                    <span>My Terminal</span>
                </div>
                <div class="display__show">
                    <p class="terminal__output" id="terminal__output"></p>
                    <div class="main__display__input">
                        <span>root $</span>
                        <input type="text" name="" id="terminal__input" autofocus autocomplete="off" spellcheck="false">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/seeder.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
